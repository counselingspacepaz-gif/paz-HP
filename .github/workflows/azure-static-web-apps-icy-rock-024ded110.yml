name: Azure Static Web Apps CI/CD (Safe Mode)

on:
  # まずは手動実行のみ。秘密情報（トークン）を入れるまで自動では走らせない。
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy (Manual)
    steps:
      - uses: actions/checkout@v4

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ★ 次のステップで設定するGitHub Secrets名。まだ未設定でもこの時点では動かないのでOK
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # ルートの index.html を配信対象にする
          app_location: "/"
          api_location: ""
