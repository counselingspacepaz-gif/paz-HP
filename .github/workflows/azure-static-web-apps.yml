name: Build and Deploy Jekyll Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # 任意で手動起動可能

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  # =====================================================
  # 1. Jekyllビルド
  # =====================================================
  build_site:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    outputs:
      site_path: _site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build site
        run: |
          export JEKYLL_ENV=production
          bundle install
          bundle exec jekyll build --trace
          echo "---- _site contents ----"
          ls -l _site
          test -f _site/index.html

      - name: Upload artifact for Azure SWA
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # =====================================================
  # 2. Azure Static Web Appsデプロイ
  # =====================================================
  deploy_swa:
    name: Deploy to Azure Static Web Apps
    needs: build_site
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download Jekyll site artifact
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: _site

      - name: Verify _site
        run: |
          echo "---- SWA artifact contents ----"
          ls -l _site
          test -f _site/index.html

      - name: Upload to Azure Static Web Apps
        id: swa_deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "_site"  # 完成物フォルダを直指定
          skip_app_build: true

 # =====================================================
# 3. GitHub Pages デプロイ
# =====================================================
deploy_pages:
  name: Deploy to GitHub Pages
  needs: build_site
  runs-on: ubuntu-latest
  environment: github-pages
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
