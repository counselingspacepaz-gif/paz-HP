name: Build & Deploy Jekyll Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # =====================================================
  # 1. Jekyllビルド
  # =====================================================
  build_site:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    outputs:
      site_path: _site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build --trace
          echo "---- _site contents ----"
          ls -l _site
          test -f _site/index.html

      - name: Upload built site artifact for SWA & Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site

  # =====================================================
  # 2. Azure Static Web Apps デプロイ
  # =====================================================
  deploy_swa:
    name: Deploy to Azure Static Web Apps
    needs: build_site
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download built site artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site

      - name: Verify _site
        run: |
          echo "---- SWA artifact contents ----"
          ls -l _site
          test -f _site/index.html

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "_site"
          skip_app_build: true

  # =====================================================
  # 3. GitHub Pages デプロイ
  # =====================================================
  deploy_pages:
    name: Deploy to GitHub Pages
    needs: build_site
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
