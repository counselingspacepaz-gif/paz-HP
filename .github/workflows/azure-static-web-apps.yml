name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]

permissions:
  contents: write # Pagesデプロイのためにreadからwriteに変更
  pages: write # Pagesデプロイのために追加
  id-token: write # Pagesデプロイのために追加
  pull-requests: write

jobs:
  build_deploy_prod:
    name: Build & Deploy (Production)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.swa_deploy.outputs.static_web_app_url }} # ステップIDをswa_deployに変更
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          bundle install
        working-directory: ${{ github.workspace }}

      - name: Build Jekyll site
        run: bundle exec jekyll build
        working-directory: ${{ github.workspace }}

      # ===============================================
      # 1. GitHub Pagesへのデプロイ
      # ===============================================
      # これによりPagesのSourceが「GitHub Actions」に自動で切り替わります。
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' # Jekyllのビルド成果物ディレクトリ

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ===============================================
      # 2. Azure Static Web Appsへのデプロイ
      # ===============================================
      - name: Upload to Azure Static Web Apps
        id: swa_deploy # ID名を変更し、環境URL設定と合わせます
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "_site"
          skip_app_build: true # Jekyllでビルド済みのため、SWA側でのビルドはスキップします
